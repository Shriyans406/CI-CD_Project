name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t ci-cd-app -f docker/Dockerfile .

      - name: Run Container
        run: |
          docker run -d --name ci-cd-container -p 5000:5000 ci-cd-app
